<div class="panel" style="height:100%;">
    <div class="panel-sild">
        <!-- sild start -->
        <nz-input-group nzSuffixIcon="anticon anticon-search">
            <input type="text" nz-input placeholder="input search text">
        </nz-input-group>
        <!-- sild end -->
    </div>
    <div class="panel-body panel-body-space">
        <!-- 内容 star -->
        <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
            <ng-template #item let-item>
                <nz-list-item>
                    <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png" nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
                        <ng-template #nzTitle>
                            <a href="https://ng.ant.design">{{item.title}}</a>
                        </ng-template>
                    </nz-list-item-meta>
                </nz-list-item>
            </ng-template>
        </nz-list>
        <!-- 内容 end -->
    </div>
</div>
